<html lang="en">
<head>

</head>
<body>
    <h1 id="accesingelement">Hello</h1>
    <script>
        const access =document.getElementById("accesingelement");
        access.textContent ="Hello World";
        access.innerHTML ="<span> new Heading</span>";

        access.style.fontSize ="24px";
        const addingdiv = document.createElement("div");
        addingdiv.textContent="I am from nellore";

        addingdiv.remove();
    </script>
